<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaUP - Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-neon: #00f5ff;
            --secondary-neon: #ff00ff;
            --accent-neon: #00ff88;
            --deep-space: #050510;
            --cosmic-purple: #1a1a2e;
            --nebula-blue: #16213e;
            --stardust: #0f3460;
            --text-glow: #e2e2f2;
            --text-dim: #8b8ba8;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition-elastic: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--deep-space) 0%, var(--cosmic-purple) 50%, var(--nebula-blue) 100%);
            color: var(--text-glow);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            animation: cosmicEntrance 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes cosmicEntrance {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .quantum-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .portal-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .portal-logo i {
            font-size: 64px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal-logo h1 {
            font-weight: 800;
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-glow), var(--primary-neon));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quantum-tabs {
            display: flex;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 6px;
        }

        .quantum-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border-radius: 50px;
            transition: var(--transition-elastic);
            font-weight: 600;
        }

        .quantum-tab.active {
            background: linear-gradient(135deg, var(--primary-neon), var(--accent-neon));
            color: var(--deep-space);
        }

        .quantum-form {
            display: none;
        }

        .quantum-form.active {
            display: block;
            animation: quantumReveal 0.6s ease;
        }

        @keyframes quantumReveal {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .quantum-field {
            margin-bottom: 24px;
        }

        .quantum-field label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dim);
        }

        .input-wormhole {
            position: relative;
        }

        .input-wormhole i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            transition: var(--transition-elastic);
        }

        .input-wormhole input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-glow);
            font-size: 16px;
            transition: var(--transition-elastic);
        }

        .input-wormhole input:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            cursor: pointer;
        }

        .quantum-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-elastic);
            background: linear-gradient(135deg, var(--primary-neon), var(--accent-neon));
            color: var(--deep-space);
        }

        .quantum-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 245, 255, 0.6);
        }

        .quantum-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .quantum-footer a {
            color: var(--primary-neon);
            text-decoration: none;
            font-weight: 600;
        }

        .quantum-message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .message-success {
            background: rgba(0, 255, 149, 0.1);
            border-color: rgba(0, 255, 149, 0.3);
            color: #00ff95;
        }

        .message-error {
            background: rgba(255, 42, 109, 0.1);
            border-color: rgba(255, 42, 109, 0.3);
            color: #ff2a6d;
        }

        .loading-quantum {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(5, 5, 16, 0.3);
            border-radius: 50%;
            border-top-color: var(--deep-space);
            animation: quantumLoad 1s ease-in-out infinite;
        }

        @keyframes quantumLoad {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="quantum-card">
            <div class="portal-logo">
                <i class="fas fa-atom"></i>
                <h1>NovaUP</h1>
                <p>Acesse o sistema quântico</p>
            </div>
            
            <div class="quantum-tabs">
                <div class="quantum-tab active" data-tab="login">Entrar</div>
                <div class="quantum-tab" data-tab="register">Registrar</div>
            </div>
            
            <div class="quantum-message" id="quantumMessage"></div>
            
            <!-- Login Form -->
            <form class="quantum-form active" id="loginForm">
                <div class="quantum-field">
                    <label for="loginEmail">E-mail</label>
                    <div class="input-wormhole">
                        <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <div class="quantum-field">
                    <label for="loginPassword">Senha</label>
                    <div class="input-wormhole">
                        <input type="password" id="loginPassword" placeholder="Sua senha" required>
                        <i class="fas fa-lock"></i>
                        <span class="password-toggle" id="loginPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="quantum-btn" id="loginBtn">
                    <span id="loginText">Acessar Portal</span>
                </button>
                
                <div class="quantum-footer">
                    Não tem uma conta? <a href="#" id="registerLink">Crie um portal</a>
                </div>
            </form>
            
            <!-- Register Form -->
            <form class="quantum-form" id="registerForm">
                <div class="quantum-field">
                    <label for="registerName">Nome</label>
                    <div class="input-wormhole">
                        <input type="text" id="registerName" placeholder="Seu nome" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="quantum-field">
                    <label for="registerEmail">E-mail</label>
                    <div class="input-wormhole">
                        <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <div class="quantum-field">
                    <label for="registerPassword">Senha</label>
                    <div class="input-wormhole">
                        <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
                        <i class="fas fa-lock"></i>
                        <span class="password-toggle" id="registerPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="quantum-field">
                    <label for="registerConfirmPassword">Confirmar Senha</label>
                    <div class="input-wormhole">
                        <input type="password" id="registerConfirmPassword" placeholder="Digite novamente" required>
                        <i class="fas fa-lock"></i>
                        <span class="password-toggle" id="registerConfirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="quantum-btn" id="registerBtn">
                    <span id="registerText">Criar Conta</span>
                </button>
                
                <div class="quantum-footer">
                    Já tem uma conta? <a href="#" id="loginLink">Acesse o portal</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginText = document.getElementById('loginText');
        const registerText = document.getElementById('registerText');
        const quantumMessage = document.getElementById('quantumMessage');
        const quantumTabs = document.querySelectorAll('.quantum-tab');
        const loginLink = document.getElementById('loginLink');
        const registerLink = document.getElementById('registerLink');

        // Switch between forms
        function switchForm(formType) {
            quantumTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === formType);
            });
            
            loginForm.classList.toggle('active', formType === 'login');
            registerForm.classList.toggle('active', formType === 'register');
            clearMessage();
        }

        // Toggle password visibility
        function setupPasswordToggles() {
            const toggles = [
                { toggle: 'loginPasswordToggle', input: 'loginPassword' },
                { toggle: 'registerPasswordToggle', input: 'registerPassword' },
                { toggle: 'registerConfirmPasswordToggle', input: 'registerConfirmPassword' }
            ];

            toggles.forEach(({ toggle, input }) => {
                const toggleEl = document.getElementById(toggle);
                const inputEl = document.getElementById(input);
                
                toggleEl.addEventListener('click', () => {
                    const icon = toggleEl.querySelector('i');
                    if (inputEl.type === 'password') {
                        inputEl.type = 'text';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        inputEl.type = 'password';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            });
        }

        // Show message
        function showMessage(message, type = 'error') {
            quantumMessage.textContent = message;
            quantumMessage.className = `quantum-message message-${type}`;
            quantumMessage.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            quantumMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(button, textElement, isLoading) {
            if (isLoading) {
                button.disabled = true;
                textElement.innerHTML = '<div class="loading-quantum"></div>';
            } else {
                button.disabled = false;
                textElement.textContent = button.id === 'loginBtn' ? 'Acessar Portal' : 'Criar Conta';
            }
        }

        // Simulate authentication (replace with Firebase)
        function simulateAuth(action, data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate successful auth
                    if (data.email && data.password) {
                        resolve({ success: true, user: data });
                    } else {
                        reject(new Error('Credenciais inválidas'));
                    }
                }, 1500);
            });
        }

        // Handle login
        async function handleLogin(email, password) {
            try {
                setLoading(loginBtn, loginText, true);
                await simulateAuth('login', { email, password });
                
                showMessage('Login realizado! Redirecionando...', 'success');
                
                // Redirect to main page
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 2000);
                
            } catch (error) {
                showMessage('Erro no login: ' + error.message, 'error');
            } finally {
                setLoading(loginBtn, loginText, false);
            }
        }

        // Handle registration
        async function handleRegistration(name, email, password, confirmPassword) {
            try {
                if (password !== confirmPassword) {
                    throw new Error('As senhas não coincidem');
                }
                
                if (password.length < 6) {
                    throw new Error('A senha deve ter pelo menos 6 caracteres');
                }

                setLoading(registerBtn, registerText, true);
                await simulateAuth('register', { name, email, password });
                
                showMessage('Conta criada! Redirecionando...', 'success');
                
                // Redirect to main page
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 2000);
                
            } catch (error) {
                showMessage('Erro no registro: ' + error.message, 'error');
            } finally {
                setLoading(registerBtn, registerText, false);
            }
        }

        // Event Listeners
        quantumTabs.forEach(tab => {
            tab.addEventListener('click', () => switchForm(tab.dataset.tab));
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm('login');
        });

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm('register');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Preencha todos os campos', 'error');
                return;
            }
            
            handleLogin(email, password);
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Preencha todos os campos', 'error');
                return;
            }
            
            handleRegistration(name, email, password, confirmPassword);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupPasswordToggles();
            
            // Check if user is already "logged in" (for demo purposes)
            const isLoggedIn = localStorage.getItem('novaup_demo_logged_in');
            if (isLoggedIn) {
                // Auto-redirect if already logged in (for demo)
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
